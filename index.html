<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Abo Checker</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <div id="menuOverlay" class="menu-overlay"></div>

  <nav id="menu" class="menu">
      <ul class="menu__list">
          <li>
              <button class="menu__item" data-menu-action="clear-all">
                  Alle Abos entfernen
              </button>
          </li>
          <li>
              <button class="menu__item" data-menu-action="toggle-dark" id="menuItemTheme">
                  Darkmode umschalten
              </button>
          </li>
          <li class="menu__group">
              <div class="menu__label">Gesamt anzeigen als</div>
              <select id="displaySelect" class="menu__select">
                  <option value="monthly">pro Monat</option>
                  <option value="yearly">pro Jahr</option>
                  <option value="weekly">pro Woche</option>
                  <option value="quarterly">pro Quartal</option>
                  <option value="daily">pro Tag</option>
              </select>
          </li>
      </ul>
  </nav>

  <body>
    <div class="app" id="app">
      <header class="app__header">
        <h1>Abo Checker</h1>
        <div class="app__total">
          <span id="totalLabel">Monatskosten aktiv:</span>
          <b id="totalTop">€ 0,00</b>
        </div>
        <button id="menuBtn" class="menu-btn" aria-label="Menü öffnen">
        ☰
        </button>
      </header>

      <!-- Formular-Panel -->
      <div class="panel" id="panel">
        <form class="form" id="form">
          <input type="hidden" id="formId" />

          <label class="field">
            <span>Name</span>
            <input id="name" placeholder="Netflix, Handyvertrag…" />
          </label>

          <div class="fieldgroup">
            <label class="field">
              <span>Anbieter</span>
              <input id="provider" placeholder="Telekom, Spotify…" />
            </label>

            <label class="field">
              <span>Kategorie</span>
              <input id="category" placeholder="Streaming, Handy, Versicherung…" />
            </label>
          </div>

          <label class="field">
            <span>Abbuchung</span>
            <select id="debit">
              <option value="auto">automatisch</option>
              <option value="manual">manuell</option>
            </select>
          </label>

          <div class="fieldgroup">
            <label class="field">
              <span>Betrag</span>
              <input
                id="amount"
                type="number"
                inputmode="decimal"
                step="0.01"
                min="0"
                placeholder="0,00"
              />
            </label>

            <label class="field">
              <span>Zahlungsweise</span>
              <select id="cycle"></select>
            </label>
          </div>

          <div class="fieldgroup">
            <label class="field">
              <span>Startdatum</span>
              <input id="startDate" type="date" />
            </label>

            <label class="field">
              <span>Ablaufdatum (optional)</span>
              <input id="endDate" type="date" />
            </label>
          </div>

          <label class="field">
            <span>Abbuchungstag (optional)</span>
            <input
              id="billingDay"
              type="number"
              min="1"
              max="31"
              placeholder="Tag im Monat (1–31)"
            />
          </label>

          <label class="field">
            <span>Notiz</span>
            <textarea id="note" rows="3" placeholder="Infos, Vertragsnummer…"></textarea>
          </label>

          <label class="switch">
            <input id="active" type="checkbox" checked />
            <span>Aktiv</span>
          </label>

          <div class="actions">
            <button type="button" id="editBtn" class="btn--primary">Bearbeiten</button>
            <button type="submit" id="submitBtn" class="btn btn--primary">Speichern</button>
            <button type="button" id="deleteBtn" class="btn btn--danger">Löschen</button>
            <button type="button" id="cancelBtn" class="btn--primary">Abbrechen</button>
          </div>
        </form>

      </div>

      <!-- Liste -->
      <div class="card">
        <div class="listToolbar">
            <input
                id="searchInput"
                class="listToolbar__search"
                type="search"
                placeholder="Suchen nach Name, Anbieter, Kategorie…"
            />
        </div>
        <div class="list__head">
            <div>Abo</div>
            <div>Abbuchung</div>
            <div>Zahlungsweise</div>
            <div class="right" id="amountHeader">€/Monat</div>
            <div class="center">Aktiv</div>
        </div>

        <div id="empty" class="empty">Noch keine Abos hinzugefügt.</div>
        <ul class="list" id="list"></ul>
      </div>

      <!-- Sticky-Bottom -->
      <div class="stickybar">
          <div id="stickyLabel">Gesamt (aktiv, pro Monat)</div>
          <div class="strong" id="totalBottom">€ 0,00</div>
      </div>


      <button class="fab" id="fab" aria-label="Abo hinzufügen">+</button>
      <p class="note">Daten bleiben lokal auf deinem Gerät wenn du das willst. Kein Konto, keine Cloud, kein Bullshit.</p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
